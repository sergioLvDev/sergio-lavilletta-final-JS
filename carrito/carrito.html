<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ser Natural - Inicio</title>
  <meta name="description"
    content="Descubrí la frescura y variedad en nuestra tienda, contamos con toda la variedad de frutos secos, productos organico, naturales y saludables de la mas alta calidad y máximo sabor. ¡Ingresá y déjate tentar!">
  <link rel="shortcut icon" href="../img/cesta.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body class="bodyCarrito">
  <!-- BOTON DE REGRESAR -->
  <section class="botonesCarrito">
    <div class="text-start">
      <a href="../index.html">
        <button class="botonesForm m-3">REGRESAR</button>
      </a>
    </div>
    <div class="text-center">
      <button class="botonesForm m-3 " id="vaciar">VACIAR</button>
    </div>
  </section>
  <section class="pedidos">
    <div class="subtituloSec" id="pedidos">
      <h3>Pedidos</h3>
    </div>
    <!-- TABLA -->
    <div class="tabla">
      <div class="container m-2">
        <table class="table table-striped">
          <thead class="table-secondary">
            <tr>
              <th>Producto</th>
              <th>Cantidad/100gms</th>
              <th>Precio Unitario</th>
              <th class="text-center">Operacion</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot class="table-secondary" id="tfoot">
            <tr>
              <th>Total:</th>
              <th></th>
              <th id="total">0</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>


    <!-- BOTON DE GENERAR PEDIDO -->
    <div class="text-center">
      <button class="botonesForm m-3" id="generarPed">GENERAR PEDIDO</button>
    </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/index.js"></script>
</body>

</html>
